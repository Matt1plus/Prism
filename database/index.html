<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="prism-logo.png" alt="Prism Logo">
        </div>
        <h1 class="title">Prism Music Player</h1>
    </header>
    <div class="container">
        <section class="section">
            <h2>Music Library</h2>
            <div id="music-library" class="music-library"></div>
        </section>
        <section class="section">
            <h2>Upload Music</h2>
            <input type="file" id="file-input" accept=".mp3">
            <input type="text" id="title-input" placeholder="Title">
            <input type="text" id="image-input" placeholder="Image URL">
            <button id="upload-button" class="btn">Upload File</button>
        </section>
        <section class="section">
            <h2>Login / Sign Up</h2>
            <input type="text" id="username-input" placeholder="Username">
            <input type="password" id="password-input" placeholder="Password">
            <button id="login-button" class="btn">Login</button>
            <button id="signup-button" class="btn">Sign Up</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
